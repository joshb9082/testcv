<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>HTML Notebook</title>
</head>

<body>
<form class="" action="index.html" method="post">
  <label>Text Input</label>
  <input type="text" name="" value="">
  <br>
  <br>
  <label for="">This is a submit button</label>
  <input type="button" name="" value="Submit">
  <br>
  <br>
  <label for="">This is a file button</label>
  <input type="file" name="" value="">
  <br>
  <br>
  <label for="">This is a date field</label>
  <input type="date" name="" value="">
  <br>
  <br>
  <label for="">This is a radio button</label>
  <input type="radio" name="" value="">
  <br>
  <br>
  <label for="">This is a range widget</label>
  <input type="range" name="" value="">
</form>
</body>

</html>
